<body class="min-h-screen flex flex-col">
    <header>
        <img src="img/logo.png" alt="Logo ESUDA Conecta" class="logo-img">
        <nav class="w3-hide-small w3-card-2" style="margin-top: 0px;">
            <div class="w3-bar w3-black w3-padding-small" id="main-nav">

                <a href="index.html" class="w3-bar-item w3-button w3-hover-orange w3-mobile">INÍCIO</a>
                <a href="html/page-3-cadUsuario.html"
                    class="w3-bar-item w3-button w3-hover-orange w3-mobile">CADASTRAR
                    USUÁRIO</a>

                <div class="w3-dropdown-hover w3-mobile">
                    <button class="w3-button w3-hover-orange">EVENTOS <i class="fas fa-caret-down"></i></button>
                    <div class="w3-dropdown-content w3-blue w3-bar-block w3-card-4 w3-animate-opacity dropdown-esuda">

    <div class="login-body">
        <div class="login-box">
            <h2>Login Administrativo</h2>
            <form action="/processa_login_admin" method="POST">
                <input type="email" name="email" placeholder="E-mail Admin (Ex: eventos@esuda.br)" required>
                <input type="password" name="senha" placeholder="Senha (Mocada: AdminEventos123)" required>
                <button type="submit" class="btn-principal">Entrar</button>
            </form>
            <p><a href="index.html" class="admin-link">← Voltar para o Site</a></p>
        </div>
    </div>
    <section id="inscricoes" class="usuario-cta">
        <div class="container">
            <h3>Área destinada aos patrocinadores</h3>
            <a href="html/page-3-cadUsuario.html" class="btn-principal">Cadastre-se para Eventos</a>
        </div>
    </section>

    <br>
