<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <base href="/projetoSiteEsudaConecta/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
</head>

<body class="admin-body">

    <div class="admin-sidebar">
        <h2 class="admin-logo">ESUDA Admin</h2>
        <nav class="admin-nav">
            <a href="html/admin_events.html" class="nav-item-admin nav-active"><i class="bi bi-calendar-event"></i>
                Gestão de
                Eventos</a>
            <a href="html/admin_admins.html" class="nav-item-admin"><i class="bi bi-person-gear"></i> Gestão de
                Admins</a>
            <a href="html/admin_login.html" class="nav-item-admin logout-btn"><i class="bi bi-box-arrow-right"></i>
                Sair</a>
        </nav>
    </div>

    <main class="admin-main-content">
        <div class="admin-header">
            <h1 class="page-title-admin">Cadastro de Eventos</h1>
            <a href="html/page-2-listagem.html" class="btn-voltar-admin"><i class="bi bi-arrow-left-circle"></i> Voltar à
                Lista</a>
        </div>

        <div class="form-wrapper">
            <div class="admin-form-panel">
                <h2 class="form-title-main">Cadastrar Novo Evento</h2>
                <p class="form-subtitle">Preencha todos os detalhes para que o evento seja listado no site principal.
                </p>

                <form id="event-form" onsubmit="handleEventSubmit(event)">
                    <div class="form-section-group">
                        <div class="form-group-full">
                            <label for="titulo" class="form-label">Título do Evento</label>
                            <input type="text" id="titulo" class="form-input" required>
                        </div>

                        <div class="form-grid-2">
                            <div class="form-group-full">
                                <label for="palestrante" class="form-label">Professor / Palestrante</label>
                                <input type="text" id="palestrante" class="form-input" required>
                            </div>
                            <div class="form-group-full">
                                <label for="tipo_evento" class="form-label">Tipo de Evento</label>
                                <select id="tipo_evento" class="form-input" required>
                                    <option value="" disabled selected>Selecione a Categoria</option>
                                    <option value="Palestra">Palestra</option>
                                    <option value="Mini-Curso">Mini-Curso</option>
                                    <option value="Treinamento">Treinamento</option>
                                    <option value="Workshop">Workshop</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group-full">
                            <label for="descricao" class="form-label">Descrição Detalhada</label>
                            <textarea id="descricao" rows="4" class="form-input" required></textarea>
                        </div>

                        <div class="form-group-full">
                            <label for="conteudo" class="form-label">Conteúdo Programático / Metodologia</label>
                            <textarea id="conteudo" rows="3" class="form-input"
                                placeholder="Conteúdo programático."></textarea>
                        </div>
                    </div>

                    <div class="form-section-separator">
                        <h3 class="form-section-title">Logística e Datas</h3>

                        <div class="form-grid-3">
                            <div class="form-group-full">
                                <label for="carga_horaria" class="form-label">Carga Horária (horas)</label>
                                <input type="number" id="carga_horaria" class="form-input" required min="1">
                            </div>
                            <div class="form-group-full">
                                <label for="local" class="form-label">Local de Realização</label>
                                <select id="local" class="form-input" required>
                                    <option value="Presencial">Presencial (ESUDA)</option>
                                    <option value="Online">Online</option>
                                    <option value="Hibrido">Híbrido</option>
                                </select>
                            </div>
                            <div class="form-group-full">
                                <label for="valor" class="form-label">Valor (R$)</label>
                                <input type="number" id="valor" class="form-input" required min="0" step="0.01">
                            </div>
                        </div>

                        <div class="form-grid-2">
                            <div class="form-group-full">
                                <label for="inscricao_inicio" class="form-label">Início das Inscrições</label>
                                <input type="date" id="inscricao_inicio" class="form-input" required>
                            </div>
                            <div class="form-group-full">
                                <label for="inscricao_fim" class="form-label">Fim das Inscrições</label>
                                <input type="date" id="inscricao_fim" class="form-input" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-submit-area">
                        <button type="submit" class="btn-submit-evento">
                            SALVAR NOVO EVENTO
                        </button>
                    </div>
                </form>

                <div id="message-box" class="mt-6 p-4 text-center rounded-lg hidden" role="alert"></div>

            </div>
        </div>
    </main>
    <script src="js/page-6-cadEventos.js"></script>
</body>

</html>
