<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <base href="/projetoSiteEsudaConecta/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Gestão de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
</head>

<body class="admin-body">
    <div class="admin-sidebar">
        <h2 class="admin-logo">ESUDA Admin</h2>
        <nav class="admin-nav">
            <a href="html/admin_events.html" class="nav-item-admin"><i class="bi bi-calendar-event"></i> Gestão de
                Eventos</a>
            <a href="html/admin_admins.html" class="nav-item-admin nav-active"><i class="bi bi-person-gear"></i> Gestão de Admins</a>
            <a href="html/admin_login.html" class="nav-item-admin logout-btn"><i class="bi bi-box-arrow-right"></i>
                Sair</a>
        </nav>
    </div>

    <main class="admin-main-content">
        <div class="admin-header">
            <h1 class="page-title-admin">Gerenciar Usuários Admin</h1>
            <a href="#cadastro-form" class="btn-principal-admin">+ Novo Admin</a>
        </div>

        <div class="admin-panel">
            <h3 class="panel-subtitle">Administradores Cadastrados</h3>

            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail (Login)</th>
                            <th>Nível de Acesso</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Super Admin Chefe</td>
                            <td>admin.chefe@esuda.br</td>
                            <td><span class="status-tag super-admin">Super Admin</span></td>
                            <td><span class="status-tag active">Ativo</span></td>
                            <td>
                                <button class="action-btn edit-btn" title="Editar"><i class="bi bi-pencil"></i></button>
                                <button class="action-btn delete-btn" title="Excluir"><i
                                        class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="cadastro-form" class="admin-form-box">
                <h3 class="form-title">Cadastrar Novo Administrador</h3>
                <form>
                    <div class="form-group">
                        <label for="admin_name">Nome Completo</label>
                        <input type="text" id="admin_name" required>
                    </div>
                    <div class="form-group">
                        <label for="admin_email">E-mail (Login)</label>
                        <input type="email" id="admin_email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin_level">Nível de Acesso</label>
                        <select id="admin_level" required>
                            <option value="events">Admin de Eventos</option>
                            <option value="super">Super Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="admin_password">Senha (Provisória)</label>
                        <input type="password" id="admin_password" required>
                    </div>
                    <button type="submit" class="btn-principal-admin submit-btn">Salvar Admin</button>
                </form>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
